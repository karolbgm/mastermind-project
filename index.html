<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Pirata+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index-style.css" />
    <title>Mastermind Game</title>
  </head>
  <body>
    <div id="container">
      <video autoplay muted loop id="myVideo">
        <source src="assets/castle.mp4" type="video/mp4" />
      </video>
      <h1>CASTLE OF CODES</h1>
      <h2>A Mastermind Game</h2>
      <div id="greet">
        <h3>
          Welcome to the Castle of Codes! Inside the mystical castle, a powerful
          secret is hidden - a magical sphere of untold abilities. You've been
          chosen to solve the enigmatic code hidden within these ancient walls.
        </h3>
        <h3>Are you ready for the challenge?</h3>
        <button id="startGame">START GAME</button>
      </div>
    </div>
    <script>
      // Add an event listener to the start game event
      document
        .getElementById("startGame")
        .addEventListener("click", function (event) {
          window.location.href = "main.html";
        });
    </script>
  </body>
</html>
